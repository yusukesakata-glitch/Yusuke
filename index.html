<script>
    const DB_NAME = "map_db"; 
    let currentLimit = 100;
    let activeReps = new Set();
    let mapSyncMode = false;
    let targetReps = []; 
    let db = [];
    let map, geocoder, AdvancedMarkerElement;
    let markers = [];
    let watchId = null;

    // --- åˆæœŸåŒ– ---
    window.onload = () => {
        const k = localStorage.getItem('map_apiKey');
        const d = localStorage.getItem(DB_NAME);
        const tr = localStorage.getItem('map_target_reps_json');
        
        if(tr) { try { targetReps = JSON.parse(tr); } catch(e) { targetReps=[]; } }
        if(d) { try { db = JSON.parse(d); populateFilters(); resetAndRender(); } catch(e){ db=[]; } }
        
        if(k) {
            document.getElementById('apiKey').value = k;
            initSystem(k);
        } else {
            document.getElementById('map-placeholder-msg').innerText = "è¨­å®šã‹ã‚‰APIã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„";
        }
        updateStats();
    };

    // --- Google Maps API ---
    async function initSystem(key) {
        if(window.google && window.google.maps && map) return;
        
        // scriptã‚¿ã‚°å‹•çš„ç”Ÿæˆ
        if(!document.querySelector('script[src*="maps.googleapis.com"]')) {
            await new Promise((resolve) => {
                const s = document.createElement('script');
                s.src = `https://maps.googleapis.com/maps/api/js?key=${key}&loading=async&libraries=places,geocoding,geometry,marker`;
                s.async = true;
                s.onload = resolve;
                document.head.appendChild(s);
            });
        }

        try {
            const { Map } = await google.maps.importLibrary("maps"); 
            const { Geocoder } = await google.maps.importLibrary("geocoding");
            const { AdvancedMarkerElement: AM } = await google.maps.importLibrary("marker");
            geocoder = new Geocoder(); AdvancedMarkerElement = AM;
            
            map = new Map(document.getElementById('google-map-view'), { 
                center:{lat:35.45, lng:139.63}, zoom:13, mapId: "DEMO_MAP_ID", 
                mapTypeControl: false, streetViewControl: false 
            });
            
            map.addListener('idle', () => { if(mapSyncMode) resetAndRender(); });
            document.getElementById('map-placeholder-msg').style.display='none';
            if(db.length > 0) render(); 
        } catch(e) { console.error(e); }
    }

    // --- ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚° (ç”»åƒã®ãƒ‡ã‚¶ã‚¤ãƒ³ã‚’é©ç”¨) ---
    function render() {
        const area = document.getElementById('result-area'); area.innerHTML = "";
        const fPref = document.getElementById('prefFilter').value;
        const q = normalize(document.getElementById('searchInput').value);

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
        let filtered = db.filter(d => {
            if(fPref !== "ALL" && getPrefecture(d.address) !== fPref) return false;
            if(!q) return true;
            return normalize(d.name + d.r_code + d.rep_name + d.address + (d.building||"")).includes(q);
        });

        // ãƒãƒƒãƒ—é€£å‹•ã‚½ãƒ¼ãƒˆ
        if(mapSyncMode && map) {
            const center = map.getCenter();
            filtered.forEach(d => d._dist = google.maps.geometry.spherical.computeDistanceBetween(center, new google.maps.LatLng(d.lat, d.lng)));
            filtered.sort((a, b) => a._dist - b._dist);
        }

        const displayTargets = filtered.slice(0, currentLimit);
        updateMapPins(displayTargets);

        displayTargets.forEach(c => {
            // HTMLç”Ÿæˆï¼ˆç”»åƒã®ãƒ‡ã‚¶ã‚¤ãƒ³ã‚’å†ç¾ï¼‰
            const div = document.createElement('div');
            div.className = 'customer-item';
            
            // ãƒ“ãƒ«åãƒ»é›»è©±ç•ªå·ã®è¡¨ç¤ºæœ‰ç„¡
            const buildDisplay = c.building ? 
                `<div class="info-building"><span class="icon-build">ğŸ¢</span>${c.building}</div>` : "";
            
            const telDisplay = c.tel ? 
                `<div class="info-tel-row">
                    <span class="icon-red">ğŸ“</span>
                    <span class="tel-number">${c.tel}</span>
                    <button class="btn-copy-small" onclick="copyToClipboard('${c.tel}')">COPY</button>
                 </div>` : "";

            div.innerHTML = `
                <div class="info-col-left">
                    <div class="info-main">${c.name}</div>
                    
                    <div class="info-meta-row">
                        <span class="tag-id">${c.r_code || "NO-ID"}</span>

    // --- ãƒ”ãƒ³è¡¨ç¤º ---
    function updateMapPins(targets) {
        if(!map || !AdvancedMarkerElement) return;
        markers.forEach(m => m.setMap(null)); markers = [];
        
        targets.forEach(c => {
            if(!c.lat || !c.lng) return;
            const isMe = targetReps.includes(c.rep_name);
            
            // ãƒ”ãƒ³ã®ãƒ‡ã‚¶ã‚¤ãƒ³ï¼šã‚¿ãƒ¼ã‚²ãƒƒãƒˆæ‹…å½“è€…ã¯é’ã€ãã‚Œä»¥å¤–ã¯èµ¤
            const pinColor = isMe ? "#2196F3" : "#F44336";
            
            const pinView = document.createElement("div");
            pinView.style.width = "14px";
            pinView.style.height = "14px";
            pinView.style.backgroundColor = pinColor;
            pinView.style.border = "2px solid white";
            pinView.style.borderRadius = "50%";
            pinView.style.boxShadow = "0 2px 4px rgba(0,0,0,0.3)";

            const m = new AdvancedMarkerElement({
                position: {lat:c.lat, lng:c.lng},
                map: map,
                content: pinView,
                title: c.name
            });
            m.addListener("click", () => {
                new google.maps.InfoWindow({
                    content: `<div style="font-weight:bold;">${c.name}</div><div>${c.building||""}</div>`
                }).open(map, m);
            });
            markers.push(m);
        });
    }

    function copyToClipboard(text) { navigator.clipboard.writeText(text).then(() => alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ")); }
    function normalize(s) { return (s||"").replace(/[ï¼¡-ï¼ºï½-ï½šï¼-ï¼™]/g, c=>String.fromCharCode(c.charCodeAt(0)-0xFEE0)).toLowerCase().replace(/\s+/g,""); }

    function openSettings() {

    function renderRepChecklist() {
        const list = document.getElementById('rep-checklist');
        list.innerHTML = "";
        const allReps = [...new Set(db.map(d => d.rep_name || "ä¸æ˜"))].sort();
        allReps.forEach(name => {
            const div = document.createElement('div');
            const checked = targetReps.includes(name) ? "checked" : "";
            div.innerHTML = `<label style="cursor:pointer;"><input type="checkbox" value="${name}" ${checked} onchange="toggleTargetRep(this)"> ${name}</label>`;
            list.appendChild(div);

    function toggleTargetRep(box) {
        if(box.checked) targetReps.push(box.value);
        else targetReps = targetReps.filter(n => n !== box.value);
        localStorage.setItem('map_target_reps_json', JSON.stringify(targetReps));

    function changeRegMode() {
        const mode = document.querySelector('input[name="regMode"]:checked').value;
        const input = document.getElementById('csvInput');
        if(mode === 'new') {
            document.getElementById('mode-new-area').style.display='block';
            input.placeholder = "Rã‚³ãƒ¼ãƒ‰ | æ³•äººå | åº—èˆ—å | ãƒ“ãƒ«å | ä½æ‰€ | é›»è©±";
        } else {
            document.getElementById('mode-new-area').style.display='none';
            input.placeholder = "Rã‚³ãƒ¼ãƒ‰ | ãƒ“ãƒ«å";

    }

    async function processData() {
        const mode = document.querySelector('input[name="regMode"]:checked').value;
        const csv = document.getElementById('csvInput').value.trim();
        if(!csv) return;

        if(mode === 'update') {
            const lines = csv.split('\n');
            let cnt = 0;
            lines.forEach(line => {
                const c = line.split(/[\t,]/).map(s=>s.trim());
                if(c.length < 2) return;
                const t = db.find(d => d.r_code === c[0]);
                if(t) { t.building = c[1]; cnt++; }
            });
            saveDB(); render(); alert(`${cnt}ä»¶ æ›´æ–°å®Œäº†`);
        } else {
            // æ–°è¦ç™»éŒ²
            const lines = csv.split('\n');
            const rep = document.getElementById('repName').value;
            let cnt = 0;
            for(let line of lines) {
                const c = line.split(/[\t,]/).map(s=>s.trim());
                if(c.length < 5) continue;
                // R, Corp, Shop, Build, Addr, Tel
                let r=c[0], name=(c[1]+" "+c[2]).trim(), b=c[3], a=c[4], t=c[5]||"";
                // 5åˆ—ã®å ´åˆã®ã‚¬ãƒ¼ãƒ‰
                if(c.length === 5) { b=""; a=c[3]; t=c[4]||""; }
                
                try {
                    const geo = await getGeo(a);
                    db.push({
                        id: Math.random().toString(36).substr(2),
                        r_code: r, name: name, building: b, address: a, tel: t,
                        lat: geo.lat, lng: geo.lng, rep_name: rep
                    });
                    cnt++;
                } catch(e){}
                await new Promise(r=>setTimeout(r, 300));
            }
            saveDB(); render(); alert(`${cnt}ä»¶ ç™»éŒ²å®Œäº†`);
        }
    }

    function getGeo(addr) {
        return new Promise((resolve, reject) => {
            geocoder.geocode({address: addr}, (res, status) => {
                if(status === 'OK') resolve({lat: res[0].geometry.location.lat(), lng: res[0].geometry.location.lng()});
                else reject();
            });
        });
    }

    // --- ãã®ä»–è£œåŠ© ---
    function saveKeyAndInit() { localStorage.setItem('map_apiKey', document.getElementById('apiKey').value); location.reload(); }
    function saveDB() { localStorage.setItem(DB_NAME, JSON.stringify(db)); }
    function clearAll() { if(confirm("å…¨å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) { localStorage.removeItem(DB_NAME); location.reload(); } }
    
    function updateRepStats(filtered) {
        const counts = {};
        filtered.forEach(d => counts[d.rep_name||"ä¸æ˜"] = (counts[d.rep_name||"ä¸æ˜"]||0)+1);
        const area = document.getElementById('stats-detail'); area.innerHTML="";
        Object.keys(counts).forEach(k => {
            const sp = document.createElement('span');
            sp.className = 'stats-item';
            sp.innerText = `${k}: ${counts[k]}`;
            area.appendChild(sp);
        });
        document.getElementById('stats-total-text').innerText = `${filtered.length}ä»¶`;
    }
    
    function populateFilters() {
        const s = document.getElementById('prefFilter');
        s.innerHTML = '<option value="ALL">å…¨åœ°åŸŸ</option>';
        [...new Set(db.map(d=>getPrefecture(d.address)))].sort().forEach(p => {
            const o = document.createElement('option'); o.value=p; o.innerText=p; s.appendChild(o);
        });
    }

    // ç·¨é›†æ©Ÿèƒ½
    function openEdit(id) {
        const t = db.find(d => d.id === id);
        if(!t) return;
        document.getElementById('edit-id').value = id;
        document.getElementById('edit-note').value = t.note || "";
        document.getElementById('edit-building').value = t.building || "";
        document.getElementById('edit-rep').value = t.rep_name || "";
        document.getElementById('editModal').style.display = 'flex';
    }
    function closeModal() { document.getElementById('editModal').style.display='none'; }
    function saveEdit() {
        const id = document.getElementById('edit-id').value;
        const t = db.find(d => d.id === id);
        if(t) {
            t.note = document.getElementById('edit-note').value;
            t.building = document.getElementById('edit-building').value;
            t.rep_name = document.getElementById('edit-rep').value;
            saveDB(); render(); closeModal();
        }
    }
    function deleteCustomer() {
        const id = document.getElementById('edit-id').value;
        if(confirm("å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
            db = db.filter(d => d.id !== id);
            saveDB(); render(); closeModal();
        }
    }
