<script>

    async function saveKeyAndInit() { const k=document.getElementById('apiKey').value; if(!k)return alert("ã‚­ãƒ¼ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„"); localStorage.setItem('map_apiKey', k); await initSystem(k); alert("ä¿å­˜ã—ã¾ã—ãŸ"); }
      
    async function initSystem(key) {
        if(window.google && window.google.maps && map) return;
        if(!window.google || !window.google.maps) {
            await new Promise((resolve, reject) => {
                if(document.querySelector('script[src*="maps.googleapis.com"]')) {
                    setTimeout(resolve, 1000); return;
                }
                const s = document.createElement('script');
                s.src = `https://maps.googleapis.com/maps/api/js?key=${key}&loading=async&libraries=places,geocoding,geometry,marker`;
                s.async = true;
                s.onload = resolve;
                s.onerror = (e) => {
                    document.getElementById('map-placeholder-msg').innerText = "ã‚¹ã‚¯ãƒªãƒ—ãƒˆèª­è¾¼ã‚¨ãƒ©ãƒ¼";
                    reject(e);
                };
                document.head.appendChild(s);
            });
        }

        try {
            const { Map } = await google.maps.importLibrary("maps"); 
            const { Geocoder } = await google.maps.importLibrary("geocoding");
            const { AdvancedMarkerElement: AM } = await google.maps.importLibrary("marker");
            geocoder = new Geocoder(); AdvancedMarkerElement = AM;
            
            const div = document.getElementById('google-map-view');
            map = new Map(div, { center:{lat:35.68, lng:139.76}, zoom:13, mapId: "DEMO_MAP_ID", mapTypeControl: false, streetViewControl: false }); 
            infoWindow = new google.maps.InfoWindow(); 
            
            map.addListener('idle', () => { if(!isPinClick && mapSyncMode) resetAndRender(); isPinClick=false; });
            map.addListener('dragstart', () => { if(watchId) { isTrackingLocked=false; updateGpsBtnState(); } });
            
            document.getElementById('map-placeholder-msg').style.display='none';
            if(db.length > 0) render(); 
        } catch(e) { 
            document.getElementById('map-placeholder-msg').innerText = "åˆæœŸåŒ–å¤±æ•— (ãƒªãƒ­ãƒ¼ãƒ‰æ¨å¥¨)";
        }
    }

    function updateGpsBtnState() {
        const btn = document.getElementById('gpsBtn');
        btn.className = 'btn-current-loc'; 
        if (!watchId) {} else if (isTrackingLocked) { btn.classList.add('locked'); } else { btn.classList.add('unlocked'); }
    }

    function toggleGPS() {
        if (!navigator.geolocation) return alert("ä½ç½®æƒ…å ±ãŒä½¿ãˆã¾ã›ã‚“");
        if (!map) return alert("å…ˆã«APIã‚­ãƒ¼ã‚’è¨­å®šã—ã¦ãã ã•ã„");

        if (watchId) {
            if (isTrackingLocked) { navigator.geolocation.clearWatch(watchId); watchId = null; isTrackingLocked = false; if(myLocationMarker) { myLocationMarker.setMap(null); myLocationMarker = null; } } 
            else { isTrackingLocked = true; if(myLocationMarker) map.panTo(myLocationMarker.position); }
        } else {
            isTrackingLocked = true;
            watchId = navigator.geolocation.watchPosition((pos) => {
                const loc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                if (myLocationMarker) { myLocationMarker.position = loc; }

                    const pin = document.createElement("div"); pin.style.width="18px"; pin.style.height="18px"; pin.style.backgroundColor="#4285F4"; pin.style.border="3px solid white"; pin.style.borderRadius="50%";
                    myLocationMarker = new AdvancedMarkerElement({ map: map, position: loc, content: pin, title: "ç¾åœ¨åœ°", zIndex: 999 });
                }
                if (isTrackingLocked) map.panTo(loc);
                if (mapSyncMode) resetAndRender();
            }, (err) => { alert("GPSã‚¨ãƒ©ãƒ¼"); }, { enableHighAccuracy: true });
        }
        updateGpsBtnState();
    }

    async function processData() {
        const mode = document.querySelector('input[name="regMode"]:checked').value;
        const csv = document.getElementById('csvInput').value.trim(); 
        if(!csv) return alert('ãƒ‡ãƒ¼ã‚¿ã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„');
        
        const btn = document.getElementById('runBtn'); btn.disabled = true; btn.innerText = "å‡¦ç†ä¸­...";
        
        if (mode === 'update') {
            try {
                const lines = csv.split('\n');
                let updateCount = 0;
                for(let line of lines) {
                    const cols = line.trim().split(/\t/).map(s=>s.trim());
                    if(cols.length < 2) continue;
                    const rCode = cols[0];
                    const build = cols[1];

                        target.building = build;
                        updateCount++;
                    }

                saveDB(); render();
                alert(`${updateCount} ä»¶æ›´æ–°ã—ã¾ã—ãŸ`);

            }
        } else {
            const key = document.getElementById('apiKey').value.trim();
            const newRepName = document.getElementById('repName').value.trim();
            try {
                await initSystem(localStorage.getItem('map_apiKey'));
                const lines = csv.split('\n'); let count = 0;
                for(let line of lines) {
                    const cols = line.trim().split(/\t/).map(s=>s.trim());
                    if(cols.length < 5) continue; 
                    let r=cols[0];
                    let name=(cols[1]+" "+cols[2]).trim();

                    let tel = cols[5]||"";

                        addr = cols[3];

                            note: "",
                            station: "" 
                        });
                        count++; log(`å‡¦ç†ä¸­... ${count}`);
                    } catch(e) {}
                    await new Promise(r => setTimeout(r, 400));
                }
                saveDB(); populateFilters(); resetAndRender(); 
                alert(`${count} ä»¶å®Œäº†ã—ã¾ã—ãŸ`);
            } finally { btn.disabled = false; btn.innerText = "å–ã‚Šè¾¼ã¿å®Ÿè¡Œ"; }
        }

    function updateMapPins(displayTargets) {
        if(!map || !AdvancedMarkerElement) return;
        markers.forEach(m => m.setMap(null)); markers = [];
        const bounds = new google.maps.LatLngBounds(); let hasPin = false;
        
        const searchInput = normalize(document.getElementById('searchInput').value);
        const hasSearch = searchInput.length > 0;
        
        let pinsToShow = displayTargets;
        if (mapSyncMode && map) {
            const fPref = document.getElementById('prefFilter').value;
            const fSt = document.getElementById('stationFilter').value;
            const mapBaseData = db.filter(d => {
                if(fPref !== "ALL" && getPrefecture(d.address) !== fPref) return false;
                if(fSt !== "ALL" && (d.station||"") !== fSt) return false; 
                return true;
            });
            const center = map.getCenter();
            mapBaseData.forEach(d => d._dist = google.maps.geometry.spherical.computeDistanceBetween(center, new google.maps.LatLng(d.lat, d.lng)));
            mapBaseData.sort((a, b) => a._dist - b._dist);
            const val = document.getElementById('limitSelect').value;
            const limit = (val === 'ALL') ? mapBaseData.length : parseInt(val);
            pinsToShow = mapBaseData.slice(0, limit);
        }

        const grouped = {};
        pinsToShow.forEach(c => {
            if(c.lat && c.lng) {
                const key = `${c.lat.toFixed(6)},${c.lng.toFixed(6)}`;
                if(!grouped[key]) grouped[key] = []; grouped[key].push(c);
            }
        });

        Object.keys(grouped).forEach(key => {
            const group = grouped[key];
            const first = group[0];
            let isMe = group.some(c => targetReps.includes(c.rep_name));
            let isHit = group.some(c => hasSearch && normalize(c.name + c.r_code).includes(searchInput));
            
            const pinView = document.createElement("div");
            pinView.style.width = isHit ? "22px" : "16px";
            pinView.style.height = pinView.style.width;
            pinView.style.backgroundColor = isHit ? "#FFD60A" : (isMe ? "#5d7ea3" : "#bf5b5b"); 
            pinView.style.borderRadius = "50%"; pinView.style.border = "2px solid white"; pinView.style.boxShadow = "0 2px 5px rgba(0,0,0,0.2)";
            if(hasSearch && !isHit) pinView.style.opacity = "0.6";

            const m = new AdvancedMarkerElement({ position: {lat:first.lat, lng:first.lng}, map: map, content: pinView, zIndex: isHit ? 1000 : (isMe ? 100 : 1) });
            
            m.addListener("click", () => {
                isPinClick = true;

    async function saveEdit() { 
        const id = document.getElementById('edit-id').value; 
        const idx = db.findIndex(x => x.id === id); 
        if(idx === -1) return;

        const newAddr = document.getElementById('edit-addr').value.trim();
        const oldAddr = document.getElementById('orig-addr').value;

        db[idx].note = document.getElementById('edit-note').value;
        db[idx].rep_name = document.getElementById('edit-rep').value;
        db[idx].r_code = document.getElementById('edit-r').value;
        db[idx].name = document.getElementById('edit-name').value;
        db[idx].building = document.getElementById('edit-building').value;
        db[idx].tel = document.getElementById('edit-tel').value;
        db[idx].address = newAddr;
        db[idx].station = document.getElementById('edit-station').value;

        if(newAddr !== oldAddr && newAddr !== "" && geocoder) {
            try {
                const coords = await new Promise((resolve, reject) => {
                    geocoder.geocode({ address: newAddr }, (results, status) => {
                        if (status === 'OK') {
                            resolve({
                                lat: results[0].geometry.location.lat(),
                                lng: results[0].geometry.location.lng()
                            });
                        } else {
                            reject(status);
                        }
                    });
                });
                db[idx].lat = coords.lat;
                db[idx].lng = coords.lng;
            } catch(e) {
                alert("ä½æ‰€å¤‰æ›´ã«ä¼´ã†ãƒãƒƒãƒ—åº§æ¨™ã®æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸã€‚\nä½æ‰€ãƒ†ã‚­ã‚¹ãƒˆã®ã¿æ›´æ–°ã—ã¾ã™ã€‚");
            }
        }

        saveDB(); 
        populateFilters();
        render(); 
        closeModal(); 
    }
