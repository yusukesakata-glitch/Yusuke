        if(!document.querySelector('script[src*="maps.googleapis.com"]')) {
            await new Promise((resolve) => {
                const s = document.createElement('script');
                s.src = `https://maps.googleapis.com/maps/api/js?key=${key}&loading=async&libraries=places,geocoding,geometry,marker`;
                s.async = true;
                s.onload = resolve;
                s.onerror = () => {
                    document.getElementById('map-placeholder-msg').innerText = "ã‚¹ã‚¯ãƒªãƒ—ãƒˆèª­è¾¼ã‚¨ãƒ©ãƒ¼: ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã¾ãŸã¯ã‚­ãƒ¼ã‚’ç¢ºèª";
                };
                document.head.appendChild(s);
            });
        }

        try {
            const { Map } = await google.maps.importLibrary("maps"); 
            const { Geocoder } = await google.maps.importLibrary("geocoding");
            const { AdvancedMarkerElement: AM } = await google.maps.importLibrary("marker");
            geocoder = new Geocoder(); 
            AdvancedMarkerElement = AM;
            
            map = new Map(document.getElementById('google-map-view'), { 
                center:{lat:35.68, lng:139.76}, zoom:13, mapId: "DEMO_MAP_ID",
                mapTypeControl: false, streetViewControl: false 
            });
            
            map.addListener('idle', () => { if(mapSyncMode) resetAndRender(); });
            document.getElementById('map-placeholder-msg').style.display='none';
            if(db.length > 0) render(); 
        } catch(e) { 
            console.error(e);
            document.getElementById('map-placeholder-msg').innerHTML = 
                `åœ°å›³ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚<br>ã‚¨ãƒ©ãƒ¼è©³ç´°: ${e.message}`;
        }
    }

    function updateMapPins(targets) {
        if(!map || !AdvancedMarkerElement) return;
        markers.forEach(m => m.setMap(null)); markers = [];
        
        targets.forEach(c => {
            if(!c.lat || !c.lng) return;
            const isMe = targetReps.includes(c.rep_name);
            
            // â˜…AdvancedMarkerElementã‚’ä½¿ç”¨ (å…ƒé€šã‚Š)
            const pinView = document.createElement("div");
            pinView.style.width = "14px";
            pinView.style.height = "14px";
            pinView.style.backgroundColor = isMe ? "#2196F3" : "#D32F2F";
            pinView.style.border = "2px solid white";
            pinView.style.borderRadius = "50%";
            pinView.style.boxShadow = "0 2px 4px rgba(0,0,0,0.3)";

            const m = new AdvancedMarkerElement({ position: {lat:c.lat, lng:c.lng}, map: map, content: pinView, title: c.name });
            m.addListener("click", () => {
                new google.maps.InfoWindow({ content: `<b>${c.name}</b><br>${c.building||""}` }).open(map, m);
            });
            markers.push(m);
        });
    }

    function copyToClipboard(text) { navigator.clipboard.writeText(text).then(() => alert("ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ")); }
    function normalize(s) { return (s||"").replace(/[ï¼¡-ï¼ºï½-ï½šï¼-ï¼™]/g, c=>String.fromCharCode(c.charCodeAt(0)-0xFEE0)).toLowerCase().replace(/\s+/g,""); }
    function getPrefecture(a) { const m=a.match(/(...??[éƒ½é“åºœçœŒ])/); return m?m[1]:"ãã®ä»–"; }

        pSel.innerHTML='<option value="ALL">éƒ½é“åºœçœŒ: ã™ã¹ã¦</option>';
        sSel.innerHTML='<option value="ALL">æœ€å¯„ã‚Šé§…: ã™ã¹ã¦</option>';
        
        [...new Set(db.map(x=>getPrefecture(x.address)))].sort().forEach(p=>{const o=document.createElement('option');o.value=p;o.innerText=p;pSel.appendChild(o)});

    function searchMapLocation() {
        const input = document.getElementById('mapJumpInput').value;

        geocoder.geocode({ address: input }, (results, status) => {
            if (status === 'OK') { map.setCenter(results[0].geometry.location); map.setZoom(14); if(mapSyncMode) render(); }
        });

    function updateGpsBtnState() {
        const btn = document.getElementById('gpsBtn');
        btn.classList.remove('locked');
        if (watchId && isTrackingLocked) { btn.classList.add('locked'); } 
    }

    function toggleGPS() {
        if (!navigator.geolocation) return alert("ä½ç½®æƒ…å ±ãŒä½¿ãˆã¾ã›ã‚“");
        if (!map) return;

        if (watchId) {
            if (isTrackingLocked) { navigator.geolocation.clearWatch(watchId); watchId = null; isTrackingLocked = false; if(myLocationMarker){myLocationMarker.setMap(null); myLocationMarker=null;} } 
            else { isTrackingLocked = true; if(myLocationMarker) map.panTo(myLocationMarker.position); }
        } else {
            isTrackingLocked = true;
            watchId = navigator.geolocation.watchPosition((pos) => {
                const loc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                if (myLocationMarker) { myLocationMarker.position = loc; } 
                else {
                    const pin = document.createElement("div"); pin.style.width="18px"; pin.style.height="18px"; pin.style.backgroundColor="#4285F4"; pin.style.border="3px solid white"; pin.style.borderRadius="50%";
                    myLocationMarker = new AdvancedMarkerElement({ map: map, position: loc, content: pin, title: "ç¾åœ¨åœ°", zIndex: 999 });
                }
                if (isTrackingLocked) map.panTo(loc);
                if (mapSyncMode) resetAndRender();
            }, null, {enableHighAccuracy:true});
        }
        updateGpsBtnState();
    }

    function extractStation(addr) {
        const m = addr.match(/.{2,5}é§…/);

    async function processData() {
        const mode = document.querySelector('input[name="regMode"]:checked').value;
        const csv = document.getElementById('csvInput').value.trim();
        const btn = document.getElementById('runBtn');
        if(!csv) return;
        btn.disabled = true; btn.innerText = "å‡¦ç†ä¸­...";

        if(mode === 'update') {
            const lines = csv.split('\n');
            let cnt = 0;
            lines.forEach(line => {
                const c = line.split(/[\t,]/).map(s=>s.trim());
                if(c.length < 2) return;
                const t = db.find(d => d.r_code === c[0]);
                if(t) { t.building = c[1]; cnt++; }
            });
            saveDB(); render(); alert(`${cnt}ä»¶ æ›´æ–°å®Œäº†`);
        } else {
            const lines = csv.split('\n');
            const rep = document.getElementById('repName').value;
            let cnt = 0;
            for(let line of lines) {
                const c = line.split(/[\t,]/).map(s=>s.trim());
                if(c.length < 5) continue;
                let r=c[0], name=(c[1]+" "+c[2]).trim(), b=c[3], a=c[4], t=c[5]||"";
                if(c.length === 5) { b=""; a=c[3]; t=c[4]||""; }
                
                // è‡ªå‹•ã§é§…åã‚’æ¨æ¸¬
                let st = extractStation(a);

                try {
                    const geo = await getGeo(a);
                    db.push({
                        id: Math.random().toString(36).substr(2),
                        r_code: r, name: name, building: b, address: a, tel: t,
                        station: st,
                        lat: geo.lat, lng: geo.lng, rep_name: rep, note: ""
                    });
                    cnt++;
                    document.getElementById('log-area').innerText = `${cnt}ä»¶ å‡¦ç†æ¸ˆ`;
                } catch(e){}
                await new Promise(r=>setTimeout(r, 400));
            }
            saveDB(); populateFilters(); render(); alert(`${cnt}ä»¶ ç™»éŒ²å®Œäº†`);
        }
        btn.disabled = false; btn.innerText = "ç™»éŒ²å®Ÿè¡Œ";
    }

    function getGeo(addr) {
        return new Promise((resolve, reject) => {
            geocoder.geocode({address: addr}, (res, status) => {
                if(status === 'OK') resolve({lat: res[0].geometry.location.lat(), lng: res[0].geometry.location.lng()});
                else reject();
            });
        });
    }
