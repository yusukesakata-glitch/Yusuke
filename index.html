<head>

    <style>
        /* --- ãƒ‡ã‚¶ã‚¤ãƒ³å®šç¾©ï¼ˆç™½ãƒ™ãƒ¼ã‚¹Ã—èµ¤ã‚¢ã‚¯ã‚»ãƒ³ãƒˆ / iPhoneãƒ•ã‚©ãƒ³ãƒˆï¼‰ --- */
        :root {

        body { font-family: var(--font-base); background-color: var(--bg); color: var(--text-main); margin: 0; padding: 0; height: 100vh; overflow-y: auto; -webkit-tap-highlight-color: transparent; }

        .app-container { display: flex; flex-direction: column; height: 100%; max-width: 1600px; margin: 0 auto; padding: 15px; box-sizing: border-box; gap: 15px; }
        @media (min-width: 900px) {
            body { overflow: hidden; }

            .left-section { flex: 2; display: flex; flex-direction: column; gap: 10px; height: 100%; }

        .header-area { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }

        /* --- é¡§å®¢ã‚«ãƒ¼ãƒ‰ãƒ‡ã‚¶ã‚¤ãƒ³ --- */
        .customer-item { 
            background: var(--card); padding: 20px; border-radius: var(--radius); margin-bottom: 10px; 
            display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee;
        }
        .info-col-left { flex: 1; display: flex; flex-direction: column; gap: 6px; }
        
        .info-main { font-weight: 800; font-size: 1.05rem; display: flex; align-items: flex-start; line-height: 1.3; color: var(--text-main); }
        .info-main::before { content: ''; display: inline-block; width: 8px; height: 8px; background: var(--primary); border-radius: 50%; margin-right: 10px; margin-top: 6px; flex-shrink: 0; }

        .info-meta-row { display: flex; align-items: center; gap: 10px; margin-left: 18px; }
        .tag-id { background: var(--tag-bg); color: var(--tag-text); padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 700; font-family: monospace; }
        .text-rep { font-size: 0.85rem; font-weight: 700; }

        .info-address, .info-building { font-size: 0.85rem; color: var(--text-main); margin-left: 18px; line-height: 1.4; }
        .info-building { font-weight: 700; }
        .info-tel-row { font-size: 0.9rem; color: var(--text-sub); margin-left: 18px; display: flex; align-items: center; gap: 8px; }
        .btn-copy-sm { font-size: 0.6rem; padding: 2px 6px; border: 1px solid #ccc; border-radius: 4px; background: #fff; color: #666; cursor: pointer; }

        .action-col-right { display: flex; flex-direction: column; gap: 10px; margin-left: 10px; padding-left: 10px; border-left: 1px solid #f0f0f0; }
        .circle-btn { width: 38px; height: 38px; border-radius: 50%; background: #fff; border: 1px solid #eee; display: flex; align-items: center; justify-content: center; text-decoration: none; cursor: pointer; transition: 0.2s; }
        .circle-btn svg { width: 18px; height: 18px; fill: none; stroke: var(--primary); stroke-width: 2; }
        .circle-btn.pin svg { fill: var(--primary); stroke: none; }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); backdrop-filter: blur(3px); display:none; justify-content:center; align-items:center; z-index:9999; }
        .modal-content { background:#fff; padding:24px; border-radius:20px; width:90%; max-width:450px; max-height:85vh; overflow-y:auto; }
        .settings-section { border: 1px solid #f0f0f0; padding: 12px; border-radius: 10px; margin-bottom: 15px; }
        label { display: block; font-size: 0.75rem; font-weight: bold; color: #888; margin-bottom: 5px; margin-top: 10px; }
        input[type="text"], input[type="password"], textarea { width: 100%; padding: 12px; border: 1px solid #eee; background: #FAFAFA; border-radius: 10px; box-sizing: border-box; font-size: 16px; }
        .btn-main { width: 100%; padding: 14px; background: #333; color: #fff; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; }
        .btn-sub { padding: 10px; background: #F2F2F7; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 0.85rem; }
        .btn-del { width: 100%; margin-top: 20px; padding: 12px; background: #FFF0F0; color: #FF3B30; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .quick-chips { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 5px; }
        .chip { font-size: 0.75rem; background: #f0f0f5; padding: 4px 10px; border-radius: 15px; cursor: pointer; border: 1px solid #ddd; }
    </style>

            <div style="display:flex; gap:10px; margin-bottom:10px;">

<script>
    /* =======================================================
      æ©Ÿèƒ½ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆæœ€åˆã«å‹•ã„ã¦ã„ãŸã‚‚ã®ã«å®Œå…¨å¾©å…ƒï¼‰
      ======================================================= */
    const DB_NAME = "map_db"; 
    let db = [], markers = [], targetReps = [], quickChips = ["ä¸åœ¨", "ç§»è»¢", "å®Œäº†"];
    let map, geocoder, AdvancedMarkerElement, myLocationMarker = null, watchId = null, mapSyncMode = false, currentLimit = 100, isTrackingLocked = false, isPinClick = false;

    window.onload = () => {
        const k = localStorage.getItem('map_apiKey'), d = localStorage.getItem(DB_NAME);
        const tr = localStorage.getItem('map_target_reps_json'), qc = localStorage.getItem('map_quick_chips_json');
        if(d) db = JSON.parse(d);
        if(tr) targetReps = JSON.parse(tr);
        if(qc) quickChips = JSON.parse(qc);
        if(k) { document.getElementById('apiKey').value = k; initSystem(k); }
        populateFilters(); resetAndRender();
    };

    async function initSystem(key) {
        if(!document.querySelector('script[src*="maps.googleapis.com"]')) {
            const s = document.createElement('script');
            s.src = `https://maps.googleapis.com/maps/api/js?key=${key}&loading=async&libraries=places,geocoding,geometry,marker`;
            s.async = true; s.onload = async () => {
                const { Map } = await google.maps.importLibrary("maps");
                const { Geocoder } = await google.maps.importLibrary("geocoding");
                const { AdvancedMarkerElement: AM } = await google.maps.importLibrary("marker");
                AdvancedMarkerElement = AM; geocoder = new Geocoder();
                map = new Map(document.getElementById('google-map-view'), { center:{lat:35.68, lng:139.76}, zoom:13, mapId: "DEMO_MAP_ID", mapTypeControl: false, streetViewControl: false });
                map.addListener('idle', () => { if(!isPinClick && mapSyncMode) render(); isPinClick=false; });
                document.getElementById('map-placeholder-msg').style.display='none';
                render();
            };
            document.head.appendChild(s);
        }
    }

    function render() {
        const area = document.getElementById('result-area'); area.innerHTML = "";
        const fPref = document.getElementById('prefFilter').value;
        const fStat = document.getElementById('stationFilter').value;
        const q = normalize(document.getElementById('searchInput').value);

        let filtered = db.filter(d => {
            if(fPref !== "ALL" && !d.address.includes(fPref)) return false;
            if(fStat !== "ALL" && (d.station || "æœªè¨­å®š") !== fStat) return false;
            if(!q) return true;
            return normalize(d.name + d.r_code + d.address + (d.building||"")).includes(q);
        });

        if(mapSyncMode && map) {
            const center = map.getCenter();
            filtered.forEach(d => { if(d.lat) d._dist = google.maps.geometry.spherical.computeDistanceBetween(center, new google.maps.LatLng(d.lat, d.lng)); });
            filtered.sort((a, b) => a._dist - b._dist);
        }

        const displayTargets = filtered.slice(0, currentLimit);
        updateMapPins(displayTargets);

        displayTargets.forEach(c => {
            const div = document.createElement('div'); div.className = 'customer-item';
            div.innerHTML = `
                <div class="info-col-left">
                    <div class="info-main">${c.name}</div>
                    <div class="info-meta-row">
                        <span class="tag-id">${c.r_code || ""}</span>
                        <span class="text-rep">${c.rep_name || ""}</span>
                    </div>
                    <div class="info-address">${c.address}</div>
                    <div class="info-building">${c.building || ""}</div>
                    <div class="info-tel-row">
                        <span class="tel-number">${c.tel || ""}</span>
                        <button class="btn-copy-sm" onclick="copyToClipboard('${c.tel}')">ã‚³ãƒ”ãƒ¼</button>
                    </div>
                    ${c.note ? `<div style="margin-left:18px; font-size:0.75rem; color:var(--primary);">ğŸ“ ${c.note}</div>` : ''}
                </div>
                <div class="action-col-right">
                    <a href="tel:${c.tel}" class="circle-btn"><svg viewBox="0 0 24 24"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg></a>
                    <button onclick="panToMap(${c.lat},${c.lng})" class="circle-btn pin"><svg viewBox="0 0 24 24"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path></svg></button>
                    <button onclick="openEdit('${c.id}')" class="circle-btn">âœï¸</button>
                </div>`;
            area.appendChild(div);
        });
        document.getElementById('stats-total-text').innerText = `${filtered.length}ä»¶`;
        document.getElementById('load-more-btn').style.display = (filtered.length > currentLimit) ? 'block' : 'none';
        updateRepStats(filtered);
    }

    function updateMapPins(targets) {
        if(!map || !AdvancedMarkerElement) return;
        markers.forEach(m => m.setMap(null)); markers = [];
        targets.forEach(c => {
            if(!c.lat) return;
            const pin = document.createElement("div");
            pin.style.width="14px"; pin.style.height="14px"; pin.style.borderRadius="50%"; pin.style.border="2px solid white";
            pin.style.backgroundColor = targetReps.includes(c.rep_name) ? "#2196F3" : "#cc3300";
            const m = new AdvancedMarkerElement({ position:{lat:c.lat, lng:c.lng}, map:map, content:pin });
            m.addListener('click', () => { isPinClick=true; new google.maps.InfoWindow({ content: `<b>${c.name}</b><br>${c.building||''}` }).open(map, m); });
            markers.push(m);
        });
    }

    function toggleGPS() {
        if (watchId) { navigator.geolocation.clearWatch(watchId); watchId = null; isTrackingLocked = false; if(myLocationMarker) myLocationMarker.setMap(null); } 
        else {
            isTrackingLocked = true;
            watchId = navigator.geolocation.watchPosition(pos => {
                const loc = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                if (!myLocationMarker) myLocationMarker = new AdvancedMarkerElement({ map: map, position: loc, content: document.createElement("div") });
                myLocationMarker.position = loc;
                if (isTrackingLocked) map.panTo(loc);
            }, null, { enableHighAccuracy: true });
        }
    }

    function panToMap(lat, lng) { 
        map.setZoom(17); map.panTo({lat, lng}); 
        if(!document.getElementById('mapSyncToggle').checked){ document.getElementById('mapSyncToggle').checked = true; toggleMapSync(); }
        if(window.innerWidth < 900) window.scrollTo({top:0, behavior:'smooth'});
    }

    function openEdit(id) {
        const d = db.find(x => x.id === id); if(!d) return;
        document.getElementById('edit-id').value = d.id;
        document.getElementById('edit-note').value = d.note || "";
        document.getElementById('edit-r').value = d.r_code || "";
        document.getElementById('edit-rep').value = d.rep_name || "";
        document.getElementById('edit-name').value = d.name || "";
        document.getElementById('edit-addr').value = d.address || "";
        document.getElementById('edit-building').value = d.building || "";
        document.getElementById('edit-tel').value = d.tel || "";
        document.getElementById('edit-station').value = d.station || "";
        const chipArea = document.getElementById('edit-chip-area'); chipArea.innerHTML = "";
        quickChips.forEach(c => { const s = document.createElement('span'); s.className='chip'; s.innerText=c; s.onclick=()=>addNote(c); chipArea.appendChild(s); });
        document.getElementById('editModal').style.display='flex';
    }

    async function processData() {
        const mode = document.querySelector('input[name="regMode"]:checked').value;
        const csv = document.getElementById('csvInput').value.trim();
        if(!csv) return alert("ãƒ‡ãƒ¼ã‚¿ã‚’è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„");
        const lines = csv.split('\n');
        if (mode === 'update') {
            lines.forEach(l => { const c = l.split('\t'); const t = db.find(x => x.r_code === c[0]); if(t) t.building = c[1]; });
        } else {
            const rep = document.getElementById('repName').value;
            for(let l of lines) {
                const c = l.split('\t'); if(c.length < 5) continue;
                let r=c[0], n=(c[1]+" "+c[2]).trim(), b=c[3], a=c[4], t=c[5]||"";
                if(c.length === 5){ b=""; a=c[3]; t=c[4]; }
                try {
                    const res = await new Promise((res, rej) => geocoder.geocode({address: a}, (r, s) => s==='OK'?res(r[0].geometry.location):rej()));
                    db.push({ id: Math.random().toString(36).substr(2, 9), r_code: r, name: n, building: b, address: a, tel: t, station: "", lat: res.lat(), lng: res.lng(), rep_name: rep, note: "" });
                } catch(e){}
                await new Promise(r => setTimeout(r, 400));
            }
        }
        saveDB(); populateFilters(); resetAndRender(); alert("å®Œäº†");
    }

    function updateRepStats(filtered) {
        const counts = {}; filtered.forEach(d => counts[d.rep_name||"ä¸æ˜"] = (counts[d.rep_name||"ä¸æ˜"]||0)+1);
        const area = document.getElementById('stats-detail'); area.innerHTML = "";
